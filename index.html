<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Machine</title>
</head>
  
<body>
    <div id="wrapper">
        <header class="card"><strong>Random Quote Machine</strong></header>

        <div id="quote-box" class="card">
            <div class="quote-text"><span id="text"></span></div>
            <div class="quote-author"><span>-<span id="author"></span></span></div>
            <div class="buttons">
                <a href="#" id="tweet-quote" title="Tweet this quote!" target="_top" class="btn btn-primary">Twitter</a>
                <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New quote</button>
            </div>
        </div>

        <div class="footer">by <a href="https://codepen.io/eldergera/">elderGera</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
    <script src="js/index.js"></script>
</body>
</html>
